<script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script>
function SubForm (){
    $.ajax({
        url:'https://script.google.com/macros/s/AKfycbwuSk3CwbbPWy0wk2T3HMfOLIUgpk66y4A2BhypmNxeEPZMx2P9THqA4-Tqyv2U53Vyvg/exec',
        type:'get',
        data:$("#contactusForm").serializeArray(),
        success: function(){
          alert("Form Data Submitted :)")
        },
        error: function(){
          alert("There was an error :(")
        }
    });
}
</script>

<div class="contactform">
  <p>We read every message and typically respond within 48 hours if a reply is required.</p>
</div>

<div class="container">
  <form name="Contact Us" id="contactusForm" onSubmit="WriteToFile(this)">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Your email address">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx">

    <label for="business">Business:</label>
    <input type="text" id="business" name="business" placeholder="Company/Organization name">

    <label for="budget">Budget</label>
    <select id="budget" name="budget">
      <option value="Not sure">- select -</option>
      <option value="Less than $100">Less than $100</option>
      <option value="$100-$1,000">$100-$1,000</option>
      <option value="$1,000-$2,000">$1,000-$2,000</option>
      <option value="$2,000-$5,000">$2,000-$5,000</option>
      <option value="$5,000-$10,000">$5,000-$10,000</option>
      <option value="$10,000+">$10,000+</option>
    </select>

    <label for="project">Project Details</label>
    <textarea id="project" name="project" placeholder="Write something.." style="height:300px"></textarea>

    <button type="submit" value="Submit" id="submit-form" onclick="SubForm ()">Submit</button>

  </form>
</div>
