<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <title>Contact Us</title>
  <script type ="text/javascript">
 
    function WriteToFile(passForm) {
    var fso = new ActiveXObject("Scripting.FileSystemObject"); 

    var s = fso.CreateTextFile("testContactUs.txt", true);
    s.writeLine(passForm.firstname.value);
    s.writeLine(passForm.lastname.value);
    s.writeLine("-----------------------------");
    s.Close();
    }

  </script>
</head>

<body>

<div class="container">
  <form name="Contact Us" onSubmit="WriteToFile(this)">

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstname" placeholder="Your first name">

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email" placeholder="Your email address">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="xxx-xxx-xxxx">

    <label for="business">Business:</label>
    <input type="text" id="business" name="business" placeholder="Company/Organization name">

    <label for="budget">Budget</label>
    <select id="budget" name="budget">
      <option value="Not sure">- select -</option>
      <option value="Less than $100">Less than $100</option>
      <option value="$100-$1,000">$100-$1,000</option>
      <option value="$1,000-$2,000">$1,000-$2,000</option>
      <option value="$2,000-$5,000">$2,000-$5,000</option>
      <option value="$5,000-$10,000">$5,000-$10,000</option>
      <option value="$10,000+">$10,000+</option>
    </select>

    <label for="project">Project Details</label>
    <textarea id="project" name="project" placeholder="Write something.." style="height:300px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>

</body>
</html>
