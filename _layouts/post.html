---
layout: default
---

<div class="gridlayoutsecond">
   <div class="container-fluid">
      <div class="row"> 
         <div class="col-md-9 col-lg-9" id="pagelayout11">

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

	{% if page.comments_id %}
		{% include comments.html %}
	{% endif %}
</article>
         </div>       
         <div class="col-md-6 col-lg-6" id="pagelayout12">

<article class="post">
  <h1>{{ page.title }}</h1>
</article>
         </div>       
      </div>
   </div>
</div>
