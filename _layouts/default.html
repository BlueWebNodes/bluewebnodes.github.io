<!DOCTYPE html>
<html>
  <head>
    <title>Blue Web Nodes - Web Design, Development, and Management; Social Media Ads with Motion Graphics</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container-fluid">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/products">Products</a>
            <a href="{{ site.baseurl }}/pricing">Pricing</a> 
            <a href="{{ site.baseurl }}/services">Services</a>
            <a href="{{ site.baseurl }}/blog">Blog</a>            
            <a href="{{ site.baseurl }}/contact">Contact</a>            
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container-fluid">
        {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container-fluid">
        <footer class="footer">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-lg-6">
                {% include svg-icons.html %}
              </div>
              <div class="col-md-6 col-lg-6">
                <a class="copyrightjl" href="{{ site.baseurl }}/privacy-policy">Privacy Policy</a>
              </div>
            </div>
          </div>
        </footer>
        <p class="copyrightjl">Copyright Â© 2019 - 2026 Blue Web Nodes</p>
      </div>
    </div>
    
    {% include analytics.html %}
    
  </body>
</html>
